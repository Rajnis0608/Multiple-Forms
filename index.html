<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Registeration Page</title>
</head>
<body>

<!-- Header -->
<header>
	<!-- Heading -->	
	<h2> Already Registered? <u>LOGIN</u> now </h2>

	<!-- Form -->
	<form>
		<label for="email-login">Email </label>
		<input type="email" name="email-login" id="email-login" placeholder="abc@gmail.com">
		<label for="password-login">Password</label>
		<input type="password" name="password-login" id="password-login">
		<button> Login </button>
	</form>

</header>

<!-- seperation -->
<br>
<hr>
<br>

<!-- Section -->
<section>
	<!-- Link -->
	<h3>
		<a href="https://www.codingninjas.com/blog/" target="_blank">Coding Ninjas Blogs</a>
	</h3>

	<!-- Link Image -->
	<a href="https://www.codingninjas.com/" target="_blank">
		<img src="coding_ninjas.png" width="100%" alt="Coding Ninjas Love Coding" >
	</a>

</section>

<!-- Seperation -->
<br>
<hr>
<br>

<!-- Main -->
	<!-- Heading -->
	<h2><u>REGISTRATION</u></h2>

	<!-- Form  -->
	<form>
		<table>
			
			<tr>
				<td>
					<label for="first-name">First Name: </label>
				</td>

				<td>
				<input type="text" name="first-name" id="first-name">
				</td>
			</tr>

			<tr>
				<td>
					<label for="last-name">Last Name: </label>
				</td>

				<td>
				<input type="text" name="last-name" id="last-name">
				</td>
			</tr>

			<tr>
				<td>
					Current Address: &nbsp; &nbsp; 
				</td>

				<td colspan="2">
				<table>
					<tr>	
						<td>
							<label for="house-num"> Flat No./House No. </label>
						</td>

						<td>
						<input type="text" name="house-number" id="house-num">
						</td>
					</tr>

					<tr>
						<td>
							<label for="locality"> Locality </label>
						</td>

						<td>
							<input type="text" name="locality" id="locality">
						</td>
					</tr>

					<tr>
						<td>
							<label for="city"> City </label>
						</td>

						<td>
							<input type="text" name="city" id="city">
						</td>
					</tr>
				</table>
				</td>

				<tr >
					<td colspan="2">
						<label for="is-permanent"><b>Is Current address and permanent address same?<b></label>
					</td>

					<td>
						<input type="radio" name="is-permanent">Yes 

						<input type="radio" name="is-permanent">No 
					</td>
				</tr>
			</tr>

			<tr>
				<td>
					<label for="email-reg">Email: </label>
				</td>

				<td>
				<input type="email" name="email-reg" id="email-reg" placeholder="abc@gmail.com">
				</td>
			</tr>

			<tr>
				<td>
					<label for="password-reg">Password: </label>
				</td>

				<td>
				<input type="password" name="password-reg" id="password-reg">
				</td>
			</tr>

		</table>
		<br>
		<button>Register</button>
	</form>

</body>
</html>
